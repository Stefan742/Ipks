<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parnost</title>
</head>
<body>

    <script>
      for (let i = 0; i <= 30 ; i++) {
        if(i%2===0){
          document.write("<p>"+ i + " e paren</p>");

        }
        else {
          document.write("<p>"+ i + " e neparen</p>");
        }

      }
    </script>
</body>
</html>
