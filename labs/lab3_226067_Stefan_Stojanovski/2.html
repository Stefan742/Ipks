<script>

  function izbrisani(lista,element){

    let novaLista = [];
    for (let i = 0; i < lista.length; i++) {
      if(lista[i] !== element){
        novaLista.push(lista[i])
      }
    }
    return novaLista;
  }
  let pocetna = [1, 2, 2, 3, 4, 4, 5];
  let rez = izbrisani(pocetna,2);

  console.log(rez);

</script>
