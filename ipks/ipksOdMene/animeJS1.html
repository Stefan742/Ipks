<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    #myDiv {
      width: 150px;
      height: 150px;
      background-color: darkred;
    }
  </style>
</head>
<body>
<div id="myDiv"></div>
<script>
  d3.select("#myDiv")
          .on("mouseover", function () {
            d3.select(this).style("background-color", "blue");
          })
          .on("mouseout", function () {
            d3.select(this).style("background-color", "darkred");
          });
</script>
</body>
</html>
