<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function krug(radius){
    this.radius = radius;
    this.perimetar = function (){
      return 2* Math.PI * radius
    };
    this.plostina = function (){
      return Math.PI * radius * radius;
    };

  }
  let r = new krug(3);
  console.log("Perimetarot iznesuva: " + r.perimetar().toFixed(2));
  console.log("Plostinata iznesuva: " + r.plostina());
</script>
</body>
</html>
