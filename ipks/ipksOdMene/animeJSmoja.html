<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0"></script>
  <style>
    .ball{
      border-radius: 50px;
      opacity: 0;
        margin-bottom: 10px;
    }
    button{
      width: 50px;
      height: 50px;
      font-size: 20px;
      border-radius: 50px;
      background-color: black;
      color: white;
        cursor: pointer;
    }
  </style>
</head>
<body>
<button onclick="start()" id="btn">+</button>
<div class="ball" style="background-color: rosybrown;width: 50px;height: 50px"></div>
<div class="ball" style="background-color: steelblue;width: 50px;height: 50px"></div>
<div class="ball" style="background-color: yellowgreen;width: 50px;height: 50px"></div>
<div class="ball" style="background-color: darkorange;width: 50px;height: 50px"></div>
<div class="ball" style="background-color: pink;width: 50px;height: 50px"></div>


<script>
    var counter = 0;
    function start() {
       var btn = document.getElementById("btn");
    if(counter === 0){
           let animation = anime({
            targets: '.ball',
               opacity: 1,
            translateY: 50,
            duration: 2000,
            delay: function(el, i, l) {
                return i * 500;
            }
        })
        counter = 1;
    }else{
        let balls = document.getElementsByClassName("ball");
            let animation = anime({
            targets: '.ball',
            translateY: 0,
                opacity: 0,
            duration: 2000,
            delay: function(el, i, l) {
                return i * 500;
            }
        })

        counter = 0;
    }
    console.log(counter)

   }

</script>
</body>
</html>
