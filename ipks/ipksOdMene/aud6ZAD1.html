<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let first = function (array,n){
    if(array === null){
      return 0;
    }
    if(n === null){
      return array[0];
    }
    if(n > 0){
      return array.slice(0,n);
    }
  }
  console.log(first([7, 9, 0, -2]));
  console.log(first([7, 9, 0, -2],3));
  console.log(first([7, 9, 0, -2],4));
  console.log(first([],3));
  console.log(first([7, 9, 0, -2],-3));
  console.log(first([7, 9, 0, -2,199],6));
</script>
</body>
</html>
