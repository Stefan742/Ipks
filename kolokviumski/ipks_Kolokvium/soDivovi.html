<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablici</title>
</head>
<body>
<h1>Licence plate</h1>
<div>
  <span>Name:</span><input id="name" type="text">
</div>
<div>
  <span>Surname:</span><input id="surname" type="text">
</div>
<div>
  <span>Plate:</span><input id="plate" type="text">
</div>
<button onclick="add_plate()">Post offer</button>
<div id="licence"></div>
<script>
  function add_plate(){
    var name = document.getElementById("name")
    name = name.value
    var surname = document.getElementById("surname")
    surname = surname.value
    var plate = document.getElementById("plate")
    plate = plate.value
    var parts = plate.split('-');
    if (
            parts.length === 3 &&
            parts[0].length === 2 && /^[a-zA-Z]+$/.test(parts[0]) &&
            parts[1].length === 3 && /^\d+$/.test(parts[1]) &&
            parts[2].length === 2 && /^[a-zA-Z]+$/.test(parts[2])
    ) {
        var broj = parseInt(parts[1])
        var licenceDiv = document.getElementById("licence");

        var plateDiv = document.createElement("div");
        plateDiv.classList.add("licence-card");
        plateDiv.innerHTML = plate;

        if (broj % 111 === 0) {
          plateDiv.style.backgroundColor = "gold";
          plateDiv.style.width = "200px"
            plateDiv.style.height = "50px"
        } else {
            plateDiv.style.backgroundColor = "lightblue";
            plateDiv.style.width = "200px"
            plateDiv.style.height = "50px"        }

        licenceDiv.appendChild(plateDiv);
    } else {
      alert("Nevalidna tablicka");
    }
    }
</script>
</body>
</html>
